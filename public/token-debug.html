<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>üîç Token Debugger - RedisGate</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a2e;
            color: #eee;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #16213e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        h1 {
            color: #0f3460;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }
        .section {
            background: #0f3460;
            padding: 20px;
            margin: 15px 0;
            border-radius: 8px;
            border-left: 4px solid #e94560;
        }
        .success { border-left-color: #2ecc71; }
        .error { border-left-color: #e74c3c; }
        .warning { border-left-color: #f39c12; }
        .info { border-left-color: #3498db; }

        pre {
            background: #0a0e27;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 10px 0;
            font-size: 12px;
            color: #a0aec0;
        }
        .btn {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
            font-family: inherit;
        }
        .btn:hover { background: #5568d3; }
        .btn-danger { background: #e74c3c; }
        .btn-danger:hover { background: #c0392b; }
        .btn-success { background: #2ecc71; }
        .btn-success:hover { background: #27ae60; }

        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin: 5px 0;
        }
        .status-ok { background: #2ecc71; color: white; }
        .status-error { background: #e74c3c; color: white; }
        .status-unknown { background: #95a5a6; color: white; }

        #output {
            font-size: 13px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Token Debugger & Fixer</h1>

        <div class="section info">
            <h2>üìä Current Status</h2>
            <div id="currentStatus"></div>
        </div>

        <div class="section">
            <h2>üõ†Ô∏è Actions</h2>
            <button class="btn btn-success" onclick="testToken()">üîç Test Current Token</button>
            <button class="btn" onclick="loginNew()">üîë Login & Get New Token</button>
            <button class="btn btn-danger" onclick="clearAll()">üóëÔ∏è Clear All & Reset</button>
        </div>

        <div class="section">
            <h2>üìù Debug Output</h2>
            <div id="output"></div>
        </div>

        <div class="section info">
            <h2>üí° Quick Fix</h2>
            <p>If you see 401 errors, the fastest fix is:</p>
            <ol style="margin: 10px 0 10px 20px;">
                <li>Click "Clear All & Reset" button above</li>
                <li>Login with: <code>test@example.com</code> / <code>Password123!</code></li>
            </ol>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let log = [];

        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const colors = {
                success: '#2ecc71',
                error: '#e74c3c',
                warning: '#f39c12',
                info: '#3498db'
            };
            log.push(`<div style="color: ${colors[type]}; margin: 5px 0;">[${timestamp}] ${message}</div>`);
            updateOutput();
        }

        function updateOutput() {
            document.getElementById('output').innerHTML = log.join('');
        }

        function updateStatus() {
            const token = localStorage.getItem('authToken');
            const orgId = localStorage.getItem('organizationId');

            let html = '<div style="margin: 10px 0;">';
            html += `<strong>Token:</strong> ${token ?
                `<span class="status status-ok">EXISTS</span> (${token.substring(0, 50)}...)` :
                '<span class="status status-error">NOT FOUND</span>'}<br>`;
            html += `<strong>Organization ID:</strong> ${orgId || '<span class="status status-error">NOT SET</span>'}<br>`;
            html += '</div>';

            document.getElementById('currentStatus').innerHTML = html;
        }

        async function testToken() {
            addLog('üîç Testing token...', 'info');
            const token = localStorage.getItem('authToken');

            if (!token) {
                addLog('‚ùå No token found in localStorage!', 'error');
                return;
            }

            addLog(`Token (first 50 chars): ${token.substring(0, 50)}...`, 'info');

            try {
                // Test 1: Get current user
                addLog('Test 1: GET /auth/me', 'info');
                const res1 = await fetch(`${API_BASE}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                addLog(`Response status: ${res1.status}`, res1.status === 200 ? 'success' : 'error');

                if (res1.status === 401) {
                    addLog('‚ùå TOKEN IS INVALID! (401 Unauthorized)', 'error');
                    addLog('üí° Solution: Click "Clear All & Reset" and login again', 'warning');
                    return;
                }

                const data1 = await res1.json();
                addLog(`‚úÖ User: ${JSON.stringify(data1, null, 2)}`, 'success');

                // Test 2: List organizations
                addLog('Test 2: GET /api/organizations', 'info');
                const res2 = await fetch(`${API_BASE}/api/organizations`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                addLog(`Response status: ${res2.status}`, res2.status === 200 ? 'success' : 'error');

                if (res2.ok) {
                    const data2 = await res2.json();
                    addLog(`‚úÖ Organizations: ${JSON.stringify(data2, null, 2)}`, 'success');
                    addLog('üéâ TOKEN IS VALID AND WORKING!', 'success');
                } else {
                    addLog('‚ùå Failed to fetch organizations', 'error');
                }

            } catch (error) {
                addLog(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        async function loginNew() {
            addLog('üîë Attempting login...', 'info');

            const email = prompt('Enter email:', 'test@example.com');
            const password = prompt('Enter password:', 'Password123!');

            if (!email || !password) {
                addLog('‚ùå Login cancelled', 'warning');
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (res.ok && data.success) {
                    addLog('‚úÖ Login successful!', 'success');
                    addLog(`Token: ${data.data.token}`, 'success');

                    localStorage.setItem('authToken', data.data.token);
                    if (data.data.organization_id) {
                        localStorage.setItem('organizationId', data.data.organization_id);
                    }

                    addLog('üíæ Token saved to localStorage', 'success');
                    updateStatus();

                    addLog('üéâ You can now use the dashboard!', 'success');
                    setTimeout(() => {
                        if (confirm('Go to dashboard now?')) {
                            window.location.href = '/dashboard.html';
                        }
                    }, 1000);
                } else {
                    addLog(`‚ùå Login failed: ${data.message || 'Unknown error'}`, 'error');
                    addLog('üí° Try registering first or check credentials', 'warning');
                }

            } catch (error) {
                addLog(`‚ùå Login error: ${error.message}`, 'error');
            }
        }

        function clearAll() {
            if (confirm('This will clear all tokens and reset. Continue?')) {
                localStorage.clear();
                sessionStorage.clear();
                addLog('üóëÔ∏è All data cleared!', 'warning');
                updateStatus();
                addLog('üí° Now login to get a new token', 'info');
            }
        }

        // Initialize
        updateStatus();
        addLog('‚úÖ Debugger initialized', 'success');
        addLog('Click "Test Current Token" to check if your token is valid', 'info');
    </script>
</body>
</html>
