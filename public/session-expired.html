<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Session Expired - RedisGate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #dc3545;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .btn {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: #5568d3;
        }
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üîê</div>
        <h1>Session Expired</h1>
        <p>
            Your authentication token has expired or is invalid.
            This can happen when the server restarts or after 24 hours of inactivity.
        </p>
        <p>
            Please login again to continue using RedisGate.
        </p>
        <a href="/index.html" class="btn">Go to Login</a>
    </div>

    <script>
        // Clear old tokens
        localStorage.removeItem('authToken');
        localStorage.removeItem('organizationId');

        // Auto redirect after 5 seconds
        setTimeout(() => {
            window.location.href = '/index.html';
        }, 5000);
    </script>
</body>
</html>
